<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Your Favourite Music is here</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Nav -->
    <nav>
      <ul>
        <li class="brand"><img src="./logo.png" alt="spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <!-- main Contain -->
    <div class="container">
      <h1>Best Of NCS - No Copyright Sounds</h1>
      <div class="songlist"></div>
      <div class="songBanner"></div>
    </div>

    <!-- Bottom -->
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" />
      <div class="icons">
        <!-- FontAwesome icons -->
        <i class="fa-solid fa-3x fa-forward"></i>
        <i class="fa-solid fa-3x fa-circle-play"></i>
        <i class="fa-solid fa-3x fa-backward"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7e4a214c48.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
